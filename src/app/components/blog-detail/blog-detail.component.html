<!-- Header -->
<app-header></app-header>

<!-- Blog Detail Section -->
<section class="pt-32 pb-24 bg-gradient-to-br from-secondary-50 to-primary-50 relative overflow-hidden min-h-screen">
  <div class="absolute top-0 left-0 w-64 h-64 bg-primary-100/30 rounded-full blur-3xl"></div>
  <div class="absolute bottom-0 right-0 w-96 h-96 bg-secondary-100/20 rounded-full blur-3xl"></div>

  <div class="container mx-auto px-6 relative z-10">

    <!-- Back to Blog Button -->
    <div class="mb-8">
      <button (click)="goToBlog()"
        class="inline-flex items-center space-x-2 text-primary-600 hover:text-primary-700 transition-colors duration-300 group">
        <svg class="w-5 h-5 group-hover:-translate-x-1 transition-transform duration-300" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        <span class="font-medium">Blog'a Dön</span>
      </button>
    </div>

    <!-- Blog Post Content -->
    <article class="max-w-[1508px] mx-auto px-[10px] w-full" *ngIf="post">

      <!-- Post Header -->
      <header class="text-center mb-12 animate-fade-in">
        <div class="flex items-center justify-center space-x-6 text-sm text-zen-500 mb-6">
          <span class="bg-primary-100 text-primary-700 px-4 py-2 rounded-full font-medium">
            {{ post?.publishedDate }}
          </span>
          <span class="flex items-center space-x-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>{{ post?.readTime }} dk</span>
          </span>
        </div>

        <h1 class="text-4xl lg:text-5xl font-lora font-bold text-zen-800 mb-6 leading-tight">
          {{ post?.title }}
        </h1>

        <p class="text-xl text-zen-600 leading-relaxed mb-8">
          {{ post?.excerpt }}
        </p>

        <!-- Featured Image -->
        <div class="relative mb-12 rounded-2xl overflow-hidden">
          <img [src]="post?.image || '/images/default-blog-image.png'" [alt]="post?.title"
            class="w-full h-64 md:h-80 lg:h-96 object-cover" loading="eager" />
          <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
        </div>
      </header>

      <!-- Post Content -->
      <div class="bg-white/80 backdrop-blur-lg border border-white/20 rounded-2xl shadow-lg p-4 sm:p-8 md:p-16">
        <div class="text-zen-700 leading-relaxed text-lg space-y-6">
          <div [innerHTML]="post?.content" class="prose prose-lg max-w-none prose-zen
            prose-headings:text-zen-800 prose-headings:font-lora
            prose-p:text-zen-700 prose-p:leading-relaxed
            prose-a:text-primary-600 prose-a:no-underline hover:prose-a:underline
            prose-strong:text-zen-800 prose-strong:font-semibold
            prose-em:text-zen-700 prose-em:italic
            prose-blockquote:border-l-4 prose-blockquote:border-primary-200 prose-blockquote:pl-6 prose-blockquote:italic prose-blockquote:text-zen-600
            prose-ul:text-zen-700 prose-ol:text-zen-700
            prose-li:marker:text-primary-600
            prose-code:text-primary-700 prose-code:bg-primary-50 prose-code:px-2 prose-code:py-1 prose-code:rounded
            prose-pre:bg-zen-900 prose-pre:text-zen-100
            prose-hr:border-zen-200
            "></div>

          <!-- Read Original Post Button -->
          <div class="mt-12 pt-8 border-t border-zen-200">
            <div class="text-center">
              <p class="text-zen-600 mb-6">Bu yazının tamamını okumak için:</p>
              <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <button (click)="openOriginalPost()"
                  class="inline-flex items-center px-8 py-4 bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-semibold rounded-xl transition-all duration-300 hover:shadow-xl hover:scale-105 group">
                  <span>Orijinal Yazıyı Oku</span>
                  <svg class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform duration-300" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                  </svg>
                </button>

                <!-- AMP Version Button -->
                <a [routerLink]="['/amp', post?.slug]"
                  class="inline-flex items-center px-6 py-3 bg-white border-2 border-primary-200 text-primary-600 font-medium rounded-xl transition-all duration-300 hover:bg-primary-50 hover:border-primary-300 group">
                  <svg class="w-4 h-4 mr-2 group-hover:scale-110 transition-transform duration-300" fill="currentColor"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                  </svg>
                  <span>Hızlı AMP Sürüm</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Social Share & Navigation -->
      <div class="mt-12 pt-8 border-t border-white/20">
        <div class="flex flex-col md:flex-row gap-6 justify-between items-center">
          <!-- Social Share -->
          <div class="flex items-center space-x-4">
            <span class="text-zen-600 font-medium">Paylaş:</span>
            <div class="flex space-x-3">

              <!-- Native Share Button (conditional) -->
              <button *ngIf="canUseNativeShare" (click)="shareNative()"
                class="inline-flex items-center px-3 py-2 bg-zen-600 text-white rounded-lg hover:bg-zen-700 transition-all duration-300 transform hover:scale-105"
                title="Sistem Paylaşım Menüsü">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z">
                  </path>
                </svg>
              </button>

              <!-- WhatsApp -->
              <button (click)="shareWhatsApp()"
                class="inline-flex items-center px-3 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-all duration-300 transform hover:scale-105"
                title="WhatsApp'ta Paylaş">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488" />
                </svg>
              </button>

              <!-- Facebook -->
              <button (click)="shareFacebook()"
                class="inline-flex items-center px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105"
                title="Facebook'ta Paylaş">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                </svg>
              </button>

              <!-- X (Twitter) -->
              <button (click)="shareX()"
                class="inline-flex items-center px-3 py-2 bg-black text-white rounded-lg hover:bg-gray-800 transition-all duration-300 transform hover:scale-105"
                title="X'te Paylaş">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                </svg>
              </button>

            </div>
          </div>

          <!-- Navigation -->
          <div class="flex space-x-4">
            <button (click)="scrollToTop()"
              class="inline-flex items-center px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors duration-300">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18">
                </path>
              </svg>
              <span>Başa Dön</span>
            </button>
          </div>
        </div>
      </div>

    </article>

  </div>
</section>

<!-- Footer -->
<app-footer></app-footer>
