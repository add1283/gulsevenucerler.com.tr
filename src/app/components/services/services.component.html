          <div class="text-center mb-8">

          <!-- Service Description -->
          <p class="text-zen-600 mb-8 leading-relaxed text-center">{{ service.description }}</p>

          <!-- Service Features -->
          <div class="space-y-3 mb-8">
            <div *ngFor="let feature of service.features; trackBy: trackByFeature" class="flex items-center space-x-3">

              <span class="text-zen-700 font-medium">{{ feature }}</span>

    </div>
